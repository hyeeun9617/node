<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
 

 div#app {
            padding: 20px;
            margin: 30px auto;
            max-width: 200px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

       #hello {
            margin: 30px;
            padding: 50px;
            background-color: #ffa;
            border: 1px solid gray;
            text-align: center;
            cursor : pointer;
            font-size: 20pt;
        }
</style>
</head>

<body>
    <div id="app">
        <div id = "hello" v-on:click="increase" v-model="num">
            {{ number }}
    </div>   
    </div>
    <script type="text/javascript"> 
        var app = new Vue({
            el: '#app',
            data: { 
                number : 0
            },
            methods: {
                increase: function() {
                    this.number++;
                }
            } 
        }) 
        </script>
</body>
</html>
