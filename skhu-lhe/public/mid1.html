<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
 

       #s {
            margin: 30px;
            padding: 50px;
            background-color: #ffa;
            border: 1px solid gray;
            text-align: center;
            cursor : pointer;
            font-size: 20pt;
        }
</style>
</head>

<body>
    <div id="app">
        <div id = "s" v-bind:key="square"
                v-on:click="increase" v-model="num">
            {{ num }}
    </div>   
    </div>
    <script type="text/javascript"> 
        var app = new Vue({
            el: '#app',
            data: { 
                num : 0
            },
            methods: {
                increase: function() {
                    this.num++;
                }
            } 
        }) 
        </script>
</body>
</html>
