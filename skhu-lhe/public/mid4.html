<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    
        label {
            font-size: 20pt;
        }

        input[type=radio] {
            width: 20px;
            height: 20px;
        }

        div#hello {
            margin: 30px;
            padding: 50px;
            background-color: #00ff9d;
            border: 1px solid gray;
            text-align: center;
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <div id="app">
        <label>
            <input type="radio" value="true" v-model="visible" />
            남자
        </label>
        <label>
            <input type="radio" value="false" v-model="visible" />
            여자
        </label>
        
        <div id="hello" v-show="visible">남자</div>
        <div id="hello" v-show ="!visible">여자</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                visible: ''
            }
        })
    </script>
</body>

</html>
